<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="images/image-equilibrium.jpg" alt="nft-equilibrium-image">
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="ethereum-icon" aria-hidden="true">
        <span>0.041 ETH</span>
      </div>
      <div class="time-left">
        <img src="images/icon-clock.svg" alt="clock-icon" aria-hidden="true">
        <span>3 days left</span>
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="creator-pfd">
      <span><span class="specific">Creation of </span> Jules Wyvern</span>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footerq>
</body>
</html>
